{% extends "shop/base.html" %}
{% block title %}
    {{ request.COOKIES.email }} 的个人中心
{% endblock %}
{% block content %}
    <table class="table dataTable">
    <tr>
        <td rowspan="3">
            <img src="/static/{{user.picture}}" style="width: 200px;height: 200px;">
        </td>
        <td>用户名：</td>
        <td colspan="2">{{ user.email }}</td>
        <td>密码:</td>
        <td colspan="2">
            <a class="btn btn-warning">修改密码</a>
        </td>
    </tr>
    <tr>
        <td>姓名：</td>
        <td>{{ user.username }}</td>
        <td>性别:</td>
        <td>{{ user.gender }}</td>
        <td>年龄:</td>
        <td>{{ user.age }}</td>
    </tr>
    <tr>
        <td>电话:</td>
        <td>{{ user.phone }}</td>
        <td>地址:</td>
        <td colspan="4">{{ user.address }}</td>
    </tr>
    <tr>
        <td colspan="7">
            <a href="/Shop/set_profile/" class="btn btn-primary btn-block">完善用户信息</a>
        </td>
    </tr>
</table>

{% endblock %}
